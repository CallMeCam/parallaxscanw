<!DOCTPYE html>
<html>
    <head>
        <title>Scans</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="textblock.css">
    </head>

    <body>
        <div class="grid">
            <div class="top-left">
                <img src="content/parallax_blurb.png" id="blurb"></img>
            </div>
            
            <video autoplay loop preload muted onclick="disableMute(this)" src="content/Scan_1.mp4"></video>
            <video autoplay loop preload muted onclick="disableMute(this)" src="content/Scan_2.mp4"></video>
            <video autoplay loop preload muted onclick="disableMute(this)" src="content/Scan_3.mp4"></video>
            <video autoplay loop preload muted onclick="disableMute(this)" src="content/Scan_4.mp4"></video>
            <video autoplay loop preload muted onclick="disableMute(this)" src="content/Scan_5.mp4"></video>
            <video autoplay loop preload muted onclick="disableMute(this)" src="content/Scan_6.mp4"></video>

            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            
            <script>

                function disableMute(vid){
                    if (vid.muted == true){
                         vid.muted = false;
                    }
                    else {
                        vid.muted = true;
                    }
                }

            </script>
        </div>
    </body>
</html>
